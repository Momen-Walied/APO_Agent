# OpenRouter configuration for AppWorld ReAct tasks
# Set OPENROUTER_API_KEY in .env file before running

provider: openrouter
model: deepseek/deepseek-chat-v3.1:free

# AppWorld ReAct settings
run_appworld: true
react_max_steps: 8

# Option 1: Load from HuggingFace dataset
appworld_hf_dataset: databricks/databricks-dolly-15k
appworld_hf_split: train
appworld_instruction_field: instruction
appworld_expected_field: response
limit: 50

# Option 2: Load from local JSON file (uncomment to use)
# appworld_tasks: path/to/tasks.json

# Output
output: report_openrouter_appworld_deepseek.json

# Reproducibility
seed: 42
sleep: false

# Cost tracking
prompt_cost_per_1k: null
completion_cost_per_1k: null
currency: USD
