# vLLM configuration for FiNER-ORD (fast local inference)
# Requires: pip install vllm

provider: vllm
model: Qwen/Qwen2.5-7B-Instruct

# Dataset
dataset: gtfintechlab/finer-ord
split: train
limit: 50

# Output
output: report_vllm_finer_ord.json

# ACE Framework settings
reflect_rounds: 3
top_k: 8
dedup_threshold: 0.85
embedding_model: all-MiniLM-L6-v2

# Phase 1 optimizations
enable_early_stopping: true
convergence_threshold: 0.95

# Offline warmup (optional)
offline_warmup_epochs: 0
offline_warmup_limit: 0

# Statistical evaluation
bootstrap_iters: 200

# Cost tracking (free for local)
prompt_cost_per_1k: null
completion_cost_per_1k: null
currency: USD

# Reproducibility
seed: 42
sleep: false

# Label-free mode
label_free: false
bio_threshold: 0.9
agreement_threshold: 0.8
