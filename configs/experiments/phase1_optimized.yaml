# Phase 1 Optimized (Early Stopping + Usefulness Weighting)
provider: huggingface
model: Qwen/Qwen2.5-7B-Instruct

dataset: gtfintechlab/finer-ord
split: train
limit: 50

output: reports/phase1_optimized_finer_ord.json

# Standard ACE settings
reflect_rounds: 3
top_k: 8
dedup_threshold: 0.85
embedding_model: all-MiniLM-L6-v2

# Enable Phase 1 optimizations
enable_early_stopping: true
convergence_threshold: 0.95

bootstrap_iters: 200
seed: 42
sleep: false
